<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>
            Home
        </title>
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section layout:fragment="body" class="py-5 bg-dark-mode">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder" style="color:white">Welcome to Roll Call!</h1>
                        <p class="lead fw-normal text-muted mb-0">The easy way to find games and groups in your area</p>
                    </div>
                    <div class="row gx-5">
                        <div>
                            <form th:action="@{/groups/search}" class="form-check-inline my-2 my-lg-0 mb-3">
                                <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search gaming groups" aria-label="Search">
                            </form>
                        </div>
                        <div th:each="group :${groups}" class="col-lg-6 mb-2">
                            <div class="position-relative mb-3">
                                <img class="img-fluid rounded-3 mb-3" th:src="${group.photoURL}" alt="..." />
                                <a th:text="${group.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                            </div>
                            <a class="btn btn-primary" th:href="@{/groups/{groupId}(groupId=${group.id})}">View</a>
                            <div th:if="${user.id} == ${group.createdBy.id}">
                                <a class="btn btn-primary" th:href="@{/groups/{groupId}/edit(groupId=${group.id})}">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
