 <html xmlns:th="http://thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
 <head>
     <title>
         Group List
     </title>
 </head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Games near you</h1>
                <p class="lead fw-normal text-muted mb-0">Games found in your area</p>
            </div>
            <div class="row gx-5">
                <div th:each="group :${groups}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${group.photoURL}" alt="..." />
                        <a th:text="${group.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/groups/{groupId}(groupId=${group.id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/groups/{groupId}/edit(groupId=${group.id})}">Edit</a>

                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5 my-5">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
        </div>
    </section>
</main>
</body>
 </html>
