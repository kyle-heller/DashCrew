<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>
        Games List
    </title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Games List</h1>
                <p class="lead fw-normal text-muted mb-0">Browse the catalogue</p>
            </div>
            <div class="row gx-5">
                <div class="container">
                    <div class="row">
                        <div th:each="game : ${games}" class="col-lg-3 col-md-4 col-sm-6 mb-2">
                            <div class="position-relative mb-3">
                                <a th:text="${game.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{/games/{gameId}(gameId=${game.id})}"></a>
                                <img class="img-fluid rounded-3 mb-3 game-img" th:src="${game.photoURL}" alt="..." />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-5 my-5">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
        </div>
    </section>
</main>
</body>
</html>
