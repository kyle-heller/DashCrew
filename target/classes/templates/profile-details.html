<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>
        Profile Details
    </title>
</head>
<body class="d-flex flex-column">
<!-- Page Content-->
<section layout:fragment="body">
    <header class="py-5 border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text=${user.username}></h1>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <a href="#!"><img class="card-img-top object-fit: cover" th:src="${profile.photoURL}" alt="..." /></a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${user.username}"> </div>
                        <h2 class="card-title">My Events!</h2>
                    </div>
                </div>
                <!-- Nested row for non-featured blog posts-->
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Details</div>
                    <div class="card-body">
                        <a href="/profile/edit" th:if="${user.username} == ${user.username}" class="btn btn-primary">Edit</a>
                        <p th:text="'About me: ' + ${profile.aboutMe}"></p>
                        <p th:text="'Interests: ' + ${profile.interests}"></p>
                        <p th:text="'Zip: ' + ${profile.zip}"></p>
                        <p th:text="'Dark Mode: ' + ${profile.darkMode}"></p>
                        <!--                    <a th:href="${game.amazonLink}" class="btn btn-primary" role="button">Buy it on Amazon</a></div> //for amazon affiliate link-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
