<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>
        Profile Details
    </title>
</head>
<body class="d-flex flex-column">
<!-- Page Content-->
<section layout:fragment="body">

    <!-- Page content-->
    <div class="container mt-5">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <!-- Flex container for avatar and username -->
                    <div class="user-info d-flex align-items-center">
                        <a href="#!"><img th:src="${profile.photoURL}" alt="Avatar" class="user-avatar m-lg-4"/></a>
                        <div class="m-lg-4"  th:text="${user.username}" style="font-size: 60px;"></div>                    </div>
                    <a href="/profile/edit" th:if="${user.username} == ${user.username}" class="btn btn-primary">Edit</a>
                    <p class="mt-3" th:text="'About me: ' + ${profile.aboutMe}"></p>
                    <p th:text="'Interests: ' + ${profile.interests}"></p>
                    <p th:text="'Zip: ' + ${profile.zip}"></p>
                </div>
                <!-- Nested row for non-featured blog posts-->
            </div>

            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">My Events</div>

                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
