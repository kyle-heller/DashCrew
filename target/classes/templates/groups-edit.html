<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>
    Group Update
  </title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/groups/{groupId}/edit(groupId=${group.id})}" th:object="${group}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="title">Title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    th:field="*{title}"
                    placeholder="Title">
            <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="photoURL">PhotoURL</label>
            <input
                    type="text"
                    class="form-control"
                    id="photoURL"
                    th:field="*{photoURL}"
                    placeholder="Photo URL">
            <p th:if="${#fields.hasErrors('photoURL')}" class="text-danger" th:errors="*{photoURL}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="content">Content</label>
          <input
                  type="text"
                  class="form-control"
                  id="content"
                  th:field="*{content}"
                  placeholder="Content">
          <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>

        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
  </section>
</main>
</body>
</html>
