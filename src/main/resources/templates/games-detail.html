<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>
        Game Details
    </title>
</head>
<body class="d-flex flex-column">
<!-- Page Content-->
<section layout:fragment="body">
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder" th:text=${game.title}></h1>
            </div>
        </div>
    </header>
    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog post-->
                <div class="card mb-4">
                    <a href="#!"><img class="card-img-top object-fit: cover" th:src="${game.photoURL}" alt="..." /></a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${game.title}"> </div>
                        <h2 class="card-title">Find Events!</h2>
                    </div>
                </div>
                <!-- Nested row for non-featured blog posts-->
            </div>
            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Description</div>
                    <div class="card-body">
                        <div class="input-group">
                            <a th:utext=${game.description} />
                        </div>
                    </div>
                </div>
                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <!-- Iterate over each category in game.categories -->
                                    <li th:each="category : ${game.categories}">
                                        <!-- For now, the link does not lead anywhere (#). Adjust the href attribute as needed. -->
                                        <a th:text="${category.name}" href="#!"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Details</div>
                    <div class="card-body">
                        <p th:text="'Year Published: ' + ${game.yearPublished}"></p>
                        <p th:text="'Type: ' + ${game.type}"></p>
                        <p th:text="'Minimum Players: ' + ${game.minPlayers}"></p>
                        <p th:text="'Maximum Players: ' + ${game.maxPlayers}"></p>
                        <p th:text="'Playing Time: ' + ${game.playingTime}"></p>
                        <p th:text="'Average Rating: ' + ${game.averageRating}"></p>
                        <p>Link: <a th:href="@{${game.bggLink}}" th:text="${game.bggLink}"></a></p>
<!--                    <a th:href="${game.amazonLink}" class="btn btn-primary" role="button">Buy it on Amazon</a></div> //for amazon affiliate link-->
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
