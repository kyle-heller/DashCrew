<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>
        Events Create
    </title>
</head>
<body class="d-flex flex-column h-100 bg-dark-teal">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{'/' + ${resourceType} + '/' + ${resourceId} + '/newcomment'}" th:object="${comment}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="content">Name</label>
                        <input type="text" class="form-control" id="content" name="content" th:field="*{content}" placeholder="Content">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
